    <title>Учимся считать от 1 до 10 и не только (3+) </title>

  <body>
   
    <header>

      <h1> ПРИВЕТ!   </h1>
      <h2>  ТЫ ХОЧЕШЬ ПРОВЕРИТЬ СВОИ ЗНАНИЯ?  </h2>
      <h3>  ТОГДА ОТВЕТЬ НА ВОПРОС:  </h3>
      <p>ЧТОЬЫ ОТВЕТИТЬ ПРАВИЛЬНО У ТЕБЯ ЕСТЬ ТРИ ПОПЫТКИ</p>
      
    </header>

    <section>

        <h1> № 3</h1>
        <h2> Сколько будет: </h2>
      
    <div class="form">

      <label for="fieldExample">

         3-1=?:

      </label>

      <input type="text" id="fieldExample" class="fieldExample">

      <input type="submit" value="ПРОВЕРИТЬ ОТВЕТ" class="checkАnswer">

    </div>

    <div class="resultParas">

      <p class="guesses"></p>

      <p class="lastResult"></p>

      <p class="lowOrHi"></p>

    </div>

    </section>

    <script>

      /* Переменые */

      let otvet = 2/* Math.floor(Math.random() * 10)+1*/;
      const guesses = document.querySelector('.guesses');
      const lastResult = document.querySelector('.lastResult');
      const lowOrHi = document.querySelector('.lowOrHi');
      const checkАnswer = document.querySelector('.checkАnswer');
      const fieldExample = document.querySelector('.fieldExample');
      let guessCount = 1;
      let resetButton;
      

      function checkGuess() {

        let userGuess = Number(fieldExample.value);

        if (guessCount === 1) {
         
          guesses.textContent = 'ВАШ ОТВЕТ:' ;

        }

        guesses.textContent += userGuess + '; ' ;

        if (userGuess === otvet) {

          lastResult.textContent = 'ПОЗДРАВЛЯЮ! ОТВЕТ ПРАВИЛЬНЫЙ!';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          
          solveNextExample();

        } else if (guessCount === 3) {

          lastResult.textContent = '!!!ПОПРОБУЙ ЕЩЕ РАЗ!!!';
          lowOrHi.textContent = '';

          setGameOver();

        } else {
          
          lastResult.textContent = 'ОТВЕТ НЕПРАВИЛЬНЫЙ!';
          lastResult.style.backgroundColor = 'red';
          
          if(userGuess < otvet) {

          lowOrHi.textContent = 'МЕНЬШЕ ЧЕМ РАВНО!' ;

        } else if(userGuess > otvet) {

          lowOrHi.textContent = 'БОЛЬШЕ ЧЕМ РАВНО!';

          }  
        }
          
          guessCount++; 

         fieldExample.value = '';
         fieldExample.focus();
        

      }
         
      checkАnswer.addEventListener('click', checkGuess);

      function setGameOver() {

        fieldExample.disabled = true;
        checkАnswer.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = 'ПОПРОБУЕШЬ ЕЩЕ РАЗ? НАЖИМАЙ!';
        resetButton.style.fontSize = "40px";
        resetButton.style.background = "yellow";
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
        

      }
        
        function resetGame() {

          guessCount = 1;
          const resetParas = document.querySelectorAll('.resultParas p');
        
          for(let i = 0 ; i < resetParas.length ; i++) {

            resetParas[i].textContent = '';

          }
       
          resetButton.parentNode.removeChild(resetButton);
          fieldExample.disabled = false;
          checkАnswer.disabled = false;
          fieldExample.value = '';
          fieldExample.focus();
          lastResult.style.backgroundColor = 'white';
          otvet = 2 /*Math.floor(Math.random() * 10) + 1*/;

      }

       function solveNextExample() {
        
        fieldExample.disabled = true;
        checkАnswer.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = 'СЛЕДУЮЩИЙ ПРИМЕР? НАЖИМАЙ!';
        resetButton.style.fontSize = "40px";
        resetButton.style.background = "green";
        resetButton.style.color = "yellow";
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', nextExample);
        

      } 
        
       function nextExample() {

        guessCount = 1;
        const resetParas = document.querySelectorAll('.resultParas p');
        
        for(let i = 0 ; i < resetParas.length ; i++) {

          resetParas[i].textContent = '';

        }
        
        resetButton.parentNode.removeChild(resetButton);
        fieldExample.disabled = false;
        checkАnswer.disabled = false;
        fieldExample.value = '';
        fieldExample.focus();
        lastResult.style.backgroundColor = 'white';
        otvet = document.location.href = "4.html";

      }


    </script>
